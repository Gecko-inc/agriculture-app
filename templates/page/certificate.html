{% extends 'base.html' %}
{% load static i18n %}
{% block title %}
    <title>Патенты и лицензии</title>
{% endblock %}
{% block style %}
    {{ block.super }}
    <link type="text/css" href="{% static 'certificate/certificate.css' %}" rel="stylesheet">
{% endblock %}
<!--                *******************************************  -->
<div class="title">
    {% trans 'Патенты и лицензии' %}
</div>

<div class="certificates">
    <div class="certificate">
        <p class="certificate-title">
            SVG групп Сертификат ИСМ стр. SVG групп 20.03.2018
        </p>
        <img class="certificate-img" src="static/certificate/certificate.jpg" alt="certificate">
    </div>
</div>







{% block script %}
    {{ block.super }}
    <script src="{% static 'certificate/certificate.js' %}"></script>
{% endblock %}
